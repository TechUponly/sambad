name: Sambad Node CI

on:
  push:
    branches:
      - main

jobs:
  node-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: App start sanity check
        run: |
          timeout 10s npm start || true
