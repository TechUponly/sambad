<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambad Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .login-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .dashboard {
            display: none;
        }
        .dashboard.active {
            display: block;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .data-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .data-section h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .data-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }
        .token-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
        }
        .logout-btn {
            background: #ef5350;
            margin-left: 10px;
        }
        .logout-btn:hover {
            background: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Sambad Admin Dashboard</h1>
            <p>Backend API Testing & Visualization</p>
        </div>

        <div id="loginSection" class="login-section">
            <h2>Login</h2>
            <div id="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="testadmin" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="TestAdmin123!" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="header">
                <h2>Dashboard</h2>
                <p>Logged in as: <strong id="adminInfo"></strong></p>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="value" id="totalUsers">-</div>
                </div>
                <div class="stat-card">
                    <h3>New Users Today</h3>
                    <div class="value" id="newUsers">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Messages</h3>
                    <div class="value" id="totalMessages">-</div>
                </div>
            </div>

            <div class="data-section">
                <h2>Recent Activity</h2>
                <div id="activityData">Loading...</div>
            </div>

            <div class="data-section">
                <h2>Users</h2>
                <div id="usersData">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5050';
        let authToken = localStorage.getItem('adminToken');
        let adminInfo = null;

        // Check if already logged in
        if (authToken) {
            loadDashboard();
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    adminInfo = data.admin;
                    localStorage.setItem('adminToken', authToken);
                    showMessage('Login successful!', 'success');
                    loadDashboard();
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        async function loadDashboard() {
            if (!authToken) return;

            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            if (adminInfo) {
                document.getElementById('adminInfo').textContent = 
                    `${adminInfo.username} (${adminInfo.role})`;
            }

            // Load analytics
            try {
                const analyticsRes = await fetch(`${API_BASE}/analytics`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (analyticsRes.ok) {
                    const analytics = await analyticsRes.json();
                    document.getElementById('totalUsers').textContent = analytics.totalUsers || 0;
                    document.getElementById('newUsers').textContent = analytics.newUsers || 0;
                    document.getElementById('totalMessages').textContent = analytics.totalMessages || 0;
                } else {
                    document.getElementById('totalUsers').textContent = 'Error';
                }
            } catch (error) {
                document.getElementById('totalUsers').textContent = 'Error';
            }

            // Load activity
            try {
                const activityRes = await fetch(`${API_BASE}/activity`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (activityRes.ok) {
                    const activity = await activityRes.json();
                    displayActivity(activity);
                } else {
                    document.getElementById('activityData').textContent = 'Failed to load activity';
                }
            } catch (error) {
                document.getElementById('activityData').textContent = 'Error loading activity';
            }

            // Load users
            try {
                const usersRes = await fetch(`${API_BASE}/users`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (usersRes.ok) {
                    const users = await usersRes.json();
                    displayUsers(users);
                } else {
                    document.getElementById('usersData').textContent = 'Failed to load users';
                }
            } catch (error) {
                document.getElementById('usersData').textContent = 'Error loading users';
            }
        }

        function displayActivity(activity) {
            const container = document.getElementById('activityData');
            if (!activity || activity.length === 0) {
                container.textContent = 'No activity found';
                return;
            }

            let html = '<table class="data-table"><thead><tr><th>Description</th><th>Time</th></tr></thead><tbody>';
            activity.slice(0, 10).forEach(item => {
                html += `<tr><td>${item.description || 'N/A'}</td><td>${item.time || 'N/A'}</td></tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayUsers(users) {
            const container = document.getElementById('usersData');
            if (!users || users.length === 0) {
                container.textContent = 'No users found';
                return;
            }

            let html = '<table class="data-table"><thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Status</th></tr></thead><tbody>';
            users.slice(0, 20).forEach(user => {
                html += `<tr>
                    <td>${user.id || 'N/A'}</td>
                    <td>${user.username || user.phone || 'N/A'}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td>${user.status || 'active'}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        function logout() {
            authToken = null;
            adminInfo = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
        }
    </script>
</body>
</html>
