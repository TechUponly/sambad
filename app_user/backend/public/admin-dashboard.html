<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambad Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #333;
            font-size: 28px;
        }
        .login-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .login-section input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-section button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-section button:hover {
            background: #5568d3;
        }
        .dashboard {
            display: none;
        }
        .dashboard.active {
            display: block;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Sambad Admin Dashboard</h1>
            <div id="userInfo" style="display: none;">
                <span id="username" style="margin-right: 15px;"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Admin Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" value="admin">
            <input type="password" id="loginPassword" placeholder="Password" value="admin123">
            <button onclick="login()">Login</button>
            <div id="loginError" class="error" style="display: none;"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <!-- Stats -->
            <div class="stats" id="stats"></div>

            <!-- Users Section -->
            <div class="section">
                <h2>Users <button class="refresh-btn" onclick="loadUsers()">Refresh</button></h2>
                <div id="usersLoading" class="loading">Loading users...</div>
                <table id="usersTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody>
                </table>
            </div>

            <!-- Contacts Section -->
            <div class="section">
                <h2>Contacts <button class="refresh-btn" onclick="loadContacts()">Refresh</button></h2>
                <div id="contactsLoading" class="loading">Loading contacts...</div>
                <table id="contactsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Contact User</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="contactsBody"></tbody>
                </table>
            </div>

            <!-- Messages Section -->
            <div class="section">
                <h2>Messages <button class="refresh-btn" onclick="loadMessages()">Refresh</button></h2>
                <div id="messagesLoading" class="loading">Loading messages...</div>
                <table id="messagesTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Group</th>
                            <th>Content</th>
                            <th>Type</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="messagesBody"></tbody>
                </table>
            </div>

            <!-- Activity Section -->
            <div class="section">
                <h2>Recent Activity <button class="refresh-btn" onclick="loadActivity()">Refresh</button></h2>
                <div id="activityLoading" class="loading">Loading activity...</div>
                <table id="activityTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="activityBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api/admin';
        let token = localStorage.getItem('adminToken');
        let adminInfo = null;

        // Check if already logged in
        if (token) {
            checkAuth();
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                    return;
                }

                token = data.token;
                adminInfo = data.admin;
                localStorage.setItem('adminToken', token);
                showDashboard();
            } catch (error) {
                errorDiv.textContent = 'Connection error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/analytics`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    showDashboard();
                } else {
                    localStorage.removeItem('adminToken');
                    token = null;
                }
            } catch (error) {
                localStorage.removeItem('adminToken');
                token = null;
            }
        }

        function logout() {
            token = null;
            adminInfo = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('userInfo').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userInfo').style.display = 'block';
            if (adminInfo) {
                document.getElementById('username').textContent = `ðŸ‘¤ ${adminInfo.username} (${adminInfo.role})`;
            }
            loadAllData();
        }

        async function loadAllData() {
            loadAnalytics();
            loadUsers();
            loadContacts();
            loadMessages();
            loadActivity();
        }

        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/analytics`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="value">${data.totalUsers || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>New Users Today</h3>
                        <div class="value">${data.newUsers || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Contacts</h3>
                        <div class="value">${data.totalContacts || 0}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Analytics error:', error);
            }
        }

        async function loadUsers() {
            const loading = document.getElementById('usersLoading');
            const table = document.getElementById('usersTable');
            const body = document.getElementById('usersBody');

            try {
                loading.style.display = 'block';
                table.style.display = 'none';
                
                const response = await fetch(`${API_BASE}/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await response.json();
                
                body.innerHTML = users.map(u => `
                    <tr>
                        <td>${u.id.substring(0, 8)}...</td>
                        <td>${u.username || 'N/A'}</td>
                        <td>${u.email || 'N/A'}</td>
                        <td>${new Date(u.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
                
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                loading.innerHTML = `<div class="error">Error loading users: ${error.message}</div>`;
            }
        }

        async function loadContacts() {
            const loading = document.getElementById('contactsLoading');
            const table = document.getElementById('contactsTable');
            const body = document.getElementById('contactsBody');

            try {
                loading.style.display = 'block';
                table.style.display = 'none';
                
                const response = await fetch(`${API_BASE}/contacts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const contacts = await response.json();
                
                body.innerHTML = contacts.map(c => `
                    <tr>
                        <td>${c.id.substring(0, 8)}...</td>
                        <td>${c.user?.username || 'N/A'}</td>
                        <td>${c.contact_user?.username || 'N/A'}</td>
                        <td>${new Date(c.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
                
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                loading.innerHTML = `<div class="error">Error loading contacts: ${error.message}</div>`;
            }
        }

        async function loadMessages() {
            const loading = document.getElementById('messagesLoading');
            const table = document.getElementById('messagesTable');
            const body = document.getElementById('messagesBody');

            try {
                loading.style.display = 'block';
                table.style.display = 'none';
                
                const response = await fetch(`${API_BASE}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const messages = await response.json();
                
                body.innerHTML = messages.map(m => `
                    <tr>
                        <td>${m.id.substring(0, 8)}...</td>
                        <td>${m.from_user?.username || 'N/A'}</td>
                        <td>${m.to_user?.username || (m.group ? 'Group' : 'N/A')}</td>
                        <td>${m.group?.name || 'N/A'}</td>
                        <td>${(m.content || '').substring(0, 50)}${m.content?.length > 50 ? '...' : ''}</td>
                        <td>${m.type || 'text'}</td>
                        <td>${new Date(m.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');
                
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                loading.innerHTML = `<div class="error">Error loading messages: ${error.message}</div>`;
            }
        }

        async function loadActivity() {
            const loading = document.getElementById('activityLoading');
            const table = document.getElementById('activityTable');
            const body = document.getElementById('activityBody');

            try {
                loading.style.display = 'block';
                table.style.display = 'none';
                
                const response = await fetch(`${API_BASE}/activity`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const activity = await response.json();
                
                body.innerHTML = activity.map(a => `
                    <tr>
                        <td>${a.description || 'N/A'}</td>
                        <td>${new Date(a.time).toLocaleString()}</td>
                    </tr>
                `).join('');
                
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                loading.innerHTML = `<div class="error">Error loading activity: ${error.message}</div>`;
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (token) {
                loadAllData();
            }
        }, 30000);
    </script>
</body>
</html>
